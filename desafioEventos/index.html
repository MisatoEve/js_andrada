<body>
<!-- ▼HEADER DE LA PAGINA-->
    <header>
        <img src="./multimedios/symbolpeq.jpg" alt="simbolos PlayStation">

    </header>
<!-- ▲FIN HEADER DE LA PAGINA-->
<!-- ▼MAIN-->
    <main>
        <h1 class="titulo">FUNKO PLUS</h1>        
        <!-- ▼ CONTENIDO DE PRUEBA - TITULO Y SUBTITULO -->
        <h2 class="titulo">Agregar Eventos - Evelyn Andrada</h2>
        <h3 class="tituloDos">Tienda de Juegos de Eve y mucho más! :D</h3>
        <!-- ▲ CONTENIDO DE PRUEBA - TITULO Y SUBTITULO -->
        <section class="formUser">
            <button id="botonDarkMode" class="btn btn-dark">Dark</button><br><br>
            <button id="botonLightMode" class="btn btn-light">Light</button><br><br>
            <button id="eliminarMode" class="btn btn-light">Eliminar preferencia</button><br><br>      
        </section>
        <section class="formUser">
        <form>
            <label for="titulo">Ingrese titulo:</label><br>
            <input type="text" id="tituloInput" name="titulo"><br>
            <label for="anio">Ingrese año de la obra:</label><br>
            <input type="text" id="anioInput" name="anio"><br>
            <label for="precio">Ingrese precio:</label><br>
            <input type="text" id="precioInput" name="precio"><br>
            <label for="formato">Ingrese formato:</label><br>
            <input type="text" id="formatoInput" name="formato"><br>
        </form>
        <button id="guardarJuegoBtn">Guardar juego</button>
        </section>
        <div id="productosPrueba"></div>
        <article class="formUser">
            <button id="verCatalogo">Ver Catálogo</button>
            <button id="ocultarCatalogo">Ocultar Catálogo</button>            
        </article>
        <div id="productos"></div>
    </main>
<!-- ▲MAIN-->
<!-- ▼FOOTER DE LA PAGINA-->
    <div class="formUser">
